
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="River King Fishing - A realistic 3D-style fishing simulator built with React. Features boat navigation, tension-based reeling mechanics, and AI catch analysis." />
    <title>River King Fishing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600;800&display=swap');
      body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; user-select: none; background: #020617; }
      
      /* Realistic Water Animation for Boat Mode */
      @keyframes wave {
        0% { background-position: 0 0; }
        100% { background-position: 100px 100px; }
      }
      
      /* Rain Animation */
      .rain-layer {
        background: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png');
        animation: rain 0.3s linear infinite;
        pointer-events: none;
      }

      @keyframes rain {
        0% { background-position: 0 0; }
        100% { background-position: 20px 60px; }
      }
      
      /* Custom shake animation for fighting fish */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake-element {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }
      
      .clip-path-polygon {
        clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
      }
    </style>
